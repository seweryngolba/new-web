<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>NBA Cards</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <ul class="nav-list">
          <li class="nav-options"><a class="nav-link" href="">PLAYERS</a></li>
          <li class="nav-options"><a class="nav-link" href="">TEAMS</a></li>
          <li class="nav-options-image">
            <a href="https://nba.com/"
              ><img src="./images/nba-logo.png" alt="NBA logo"
            /></a>
          </li>
          <li class="nav-options"><a class="nav-link" href="">STANDINGS</a></li>
          <li class="nav-options"><a class="nav-link" href="">SHOP</a></li>
        </ul>
      </div>
    </nav>
    <section class="scores"></section>
    <header></header>
    <section class="players">
      <div class="player-container">
        <div class="player-box">
          <img class="image-player" src="./images/harden.png" alt="" />
          <h2 class="full-name">James Harden</h2>
          <p class="position">SG/PG</p>
          <p class="team-player">Philadelphia 76ers</p>
          <div class="stats">
            <p class="points">27.9 PPG</p>
            <p class="rebounds">9.6 RPG</p>
            <p class="assists">12.3 APG</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
